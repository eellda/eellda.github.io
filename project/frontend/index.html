<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./weather.css" />
    <title>Weather</title>
  </head>
  <body>
    <h2>sample: seoul 55 127</h2>
    <form id="form">
      <input
        type="text"
        id="search"
        placeholder="도시 이름을 입력하세요. (영어로)"
        autocomplete="off"
      />
    </form>
    <br>
    <label for="nx"></label>
    <input id="nx" name="nx" placeholder="x좌표 값을 입력하세요."/><br />
    <label for="ny"></label>
    <input id="ny" name="ny" placeholder="y좌표 값을 입력하세요."/><br />
    <button id="btn1" type="submit">Search</button><br />
    <!-- <textarea id="ta" cols="80" rows="10"></textarea> -->
    <main id="main"></main>

    <script src="./weather.js"></script>
  </body>
</html>
